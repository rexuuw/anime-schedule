<div class="dayWrapper" *ngFor="let day of week; index as i">
  <h2 [ngClass]="today === days[i] ? 'today' : ''">
    {{ days[i] }}
  </h2>
  <ul class="listWrapper">
    <!-- {#if list[listIndex].filter((anime) => watchList.indexOf(anime.title.userPreferred) > -1).length > 0} -->
      <p class="listSeperator">
        <span class="watching">Watching</span>
        <span class="count">
          <!-- ({ list[listIndex].filter((anime) => watchList.indexOf(anime.title.userPreferred) > -1).length }) -->
        </span>
      </p>

      <span class="listSeperator">Not watching</span>
      <as-schedule-entry *ngFor="let anime of day" [anime]="anime"></as-schedule-entry>
  </ul>
</div>
